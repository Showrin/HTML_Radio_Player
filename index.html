<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Radio Player</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">A Project By Showrin Barua</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-primary radio-player">
        <div class="container">
            <div class="row">
                <div class="col-2 d-none d-sm-flex align-items-center">
                    <img src="/images/logo.png" alt="LOGO" class="img-fluid" width="100">
                </div>
                <div class="col-3 col-sm-1 d-flex align-items-center">
                    <div class="rounded-circle play-pause-btn align-items-center justify-content-center text-white" id="js-play-pause-btn">
                        <span class="fa fa-play"></span>
                    </div>
                </div>
                <div class="col pl-0 pl-sm-4 text-white">
                    <h5> <span>Radio Foorti</span> <small class="d-block d-sm-inline font-weight-normal my-2 my-sm-0">(RJ ABC & RJ XYZ)</small></h5>
                    <h6 class="d-none d-sm-block">Guest: ABCDEF & MNOPQR</h6>
                </div>
            </div>
        </div>
    </div>

    <audio src="http://119.148.23.88:1021/;stream" id="main-but-hidden-radio-player"></audio>

    <script src="/js/jquery.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/htmlRadioPlayer.js"></script>
    
</body>
</html>
